plugins {
    id 'fabric-loom' version '1.0-SNAPSHOT'
    id 'java'
}

group = 'com.erinhasani'
version = '1.0.0'
sourceCompatibility = JavaVersion.VERSION_17

defabric {
    yarnMappings = "1.21+build.1"
    loaderVersion = "0.14.6"
    accessWidenerPath = "src/main/resources/Tool-Leveling.accesswidener"
}

repositories {
    mavenCentral()
    maven { url = 'https://maven.shedaniel.me/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21'
    mappings 'net.fabricmc:yarn:1.21+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.14.6'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.92.2+1.21'
    modImplementation 'me.shedaniel.cloth:cloth-config2:11.1.56'
}